<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
   
  </style>
</head>
<body>

<div class="product">
  <img src="https://via.placeholder.com/150" alt="Shirt" width="100%">
  <div class="price">₱0.00 <span class="original-price">₱136.00</span> -100%</div>
  <p><strong>Table:</strong></p>
  <div class="option-group">
    <input type="radio" name="color" id="Table-1" value="table1" checked>
    <label for="Table-1">T1</label>
    <input type="radio" name="color" id="white" value="White">
    <label for="white">White</label>
    <input type="radio" name="color" id="green" value="Green">
    <label for="green">Green</label>
    <!-- Add more colors as needed -->
  </div>

  <p><strong>Drinks:</strong></p>
  <div class="option-group">
    <input type="radio" name="Drinks" id="coca-cola" value="Coca-Cola">
    <label for="coca-cola">Coca-Cola</label>
    <input type="radio" name="Drinks" id="sprite" value="Sprite">
    <label for="sprite">Sprite</label>
    
  </div>

  <p><strong>Add ons:</strong></p>
  <div class="option-group">
    <input type="radio" name="flavors" id="original" value="Original">
    <label for="original">Original</label>
    <input type="radio" name="flavors" id="barbeque" value="Barbeque">
    <label for="barbeque">Barbeque</label>
    
  </div>

  <a href="order.html" class="btn-primary">check out</a>
</div>

</body>
</html>
