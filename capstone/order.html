<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- Order Form Section -->
     <section class="order-form">
        <div class="container">
            <h2 class="text-center">Fill Out Your Order Details</h2>

            <div class="order-details">
                <form id="orderForm">
                    <!-- Food Item -->
                    <div class="form-group">
                        <label for="food-item">Food Item:</label>
                        <input type="text" id="food-item" name="food-item" readonly>
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" readonly>
                    </div>

                    <!-- Table -->
                    <div class="form-group">
                        <label for="customer-table">Table:</label>
                        <input type="text" id="customer-table" name="customer-table" required>
                    </div>
                    

                    <!-- Name -->
                    <div class="form-group">
                        <label for="customer-name">Name:</label>
                        <input type="text" id="customer-name" name="customer-name" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="customer-email">Email:</label>
                        <input type="email" id="customer-email" name="customer-email" required>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-group">
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank-transfer">Bank Transfer</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>

                <!-- Feedback Messages -->
                <div id="form-feedback" style="text-align:center; margin-top:20px;"></div>
            </div>
        </div>
    </section>

    <script>
        // Fill in form fields from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const foodItem = urlParams.get('food') || '';
        const price = urlParams.get('price') || '';
        document.getElementById('food-item').value = foodItem;
        document.getElementById('price').value = price;

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const feedback = document.getElementById('form-feedback');
            feedback.innerHTML = `<div class="spinner"></div><p>Submitting your order...</p>`;

            const formData = new FormData(this);

            // Simulate server response delay
            setTimeout(() => {
                // Simulate a successful response (replace with real fetch() call if needed)
                feedback.innerHTML = `<p class="success-message">âœ… Your order has been submitted successfully!</p>`;
                this.reset();
                // Refill readonly fields
                document.getElementById('food-item').value = foodItem;
                document.getElementById('price').value = price;
            }, 2000);
        });
    </script>

</body>
</html>
